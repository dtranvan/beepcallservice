log4j.rootLogger=INFO, rollingfile, stdout
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
#fILE
log4j.appender.rollingfile=org.apache.log4j.RollingFileAppender
log4j.appender.rollingfile.File=/home/dungtv/tmp/beepcallservice.log
log4j.appender.rollingfile.MaxFileSize=5MB
log4j.appender.rollingfile.MaxBackupIndex=4
log4j.appender.rollingfile.layout=org.apache.log4j.PatternLayout
log4j.appender.rollingfile.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n